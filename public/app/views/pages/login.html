<div class="container" ng-controller="MainController as login">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">

			<h1>Login</h1>

				<form  class="form-signin" method="post" ng-submit="login.doLogin()">
					Username: <input type="text" name="username" placeholder="username" required class="form-control" ng-model="login.loginData.username">

					Password: <input type="password" name="password" placeholder="password" required class="form-control" ng-model="login.loginData.password">

					<button type="submit" class="btn btn-success" ng-click="login.doLogin()">Login</button>
				</form>
			</div>

		</div>

		

</div>
